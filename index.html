<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spicy BrowserGames</title>
    <style>
        .websiteselectionbar {
          display: flex;
          flex-direction: row;
          height: 50px;
          width: viewport;
          margin-top: 0%;
          margin-left: 0%;
          margin-bottom: 10px;
        }

        .websiteselectionbar img{
          border-radius: 25%;
        }

        .buttonrow {
          display: flex;
          flex-direction: row;
          height: 100%;
          width: 90vw;
          margin-top: 0%;
          margin-left: 20px;
        }

        .button {
          background-color:#333333;
          color:#FFFFFF;
          font-family: verdana;
          font-size: 100%;
          height:50px;
          transition: 0.5s;
        }
        .button:hover {
          background-color:#444444;
          transition: 0.5s;
        }

        .header {
          display: flex;
          align-items: center;
        }

        .header-text {
          font-size: 1vw + 1rem;
          margin: 0px;
        }

        .header-title {
          font-size: 2vw;
          margin: 0px;
        }

        .ItchioLogo {
          max-width: 10%;
          max-height: 10%;
          height: auto; 
          margin-right: 10px; /* Add space between image and button */
        }

        .image-container {
          display: flex; /* Use flexbox for better layout */
          flex-wrap: wrap; /* Allow images to wrap onto new rows */
          justify-content: space-between; /* Evenly space images */
          margin: 25px;
        } 
    
        .image-item { /* New container for each image */
          flex: 0 0 30%; /* Allocate equal space for each image */
          margin-bottom: 10px; /* Add space between rows */
          padding: 10px; /* Add padding around each image */
          display: flex; /* Make image-item a flex container */
          flex-direction: column; /* Stack image and button vertically */
          align-items: center; /* Center the button horizontally */
          background-color: #444444;
          border-radius: 20%;
          transition: 0.5s;
          box-shadow: 2.5px 2.5px 2.5px 5px black;
        }

        .image-item:hover { /* New container for each image */
          background-color: #555555;
          scale: 1.1;
          transition: 0.5s;
          box-shadow: 5px 5px 5px 10px black;
        }
    
        .dynamic-image {
          max-width: 100%; 
          height: auto; 
          margin-bottom: 10px; /* Add space between image and button */
          border-radius: 25%;
        }

        .image-item button {
          background-color: #333333;
          padding: 10px 20px; /* Add padding to the button */
          border-radius: 25px;
          font-size: 25px;
          transition: all 0.3s ease-in-out;
        }

        .image-item button:hover {
            background-color:#444444;
        }
        </style>
</head>
<body style="background-color:#222222; font-family: verdana; color:#FFFFFF;">
    <div class="websiteselectionbar">
        <img src="./TPGLogo.jpg" alt="PotatoGamer Logo">
        <div class="buttonrow">
          <a href="../">
            <button class="button">Home</button>
          </a>
          <a href="../Itch.io-BrowserGames/">
            <button class="button">Itchy</button>
          </a>
          <a href="../Ruffler">
            <button class="button">Ruffler</button>
          </a>
        </div>
    
        <script>
          const buttonRow = document.querySelector('.buttonrow');
          const buttons = document.querySelectorAll('.button');
      
          function resizeButtons() {
            const rowWidth = buttonRow.offsetWidth;
            const buttonCount = buttons.length;
            const buttonWidth = rowWidth / buttonCount;
      
            buttons.forEach(button => {
              button.style.width = buttonWidth + 'px';
            });
          }
      
          resizeButtons();
          window.addEventListener('resize', resizeButtons);
        </script>

        </div>
        <div class="header">
            <img src="./spicylogo.png" alt="Spicy Logo" class="ItchioLogo">
            <div class="header-text">
                <span class="header-title">
                    <h1>Spicy</h1>
                </span>
            <p>An online 18+ html game hoster</p>
            </div>
        </div>

        <div class="image-container">
            <div class="image-item">
              <img src="./mdrg/mdrg.png" alt="My Dystopian Robot Girlfriend" class="dynamic-image">
              <a href="./mdrg/">
                <button>My Dystopian Robot Girlfriend</button>
              </a>
            </div>
          
            <div class="image-item">
              <img src="./dol/dol.png" alt="Degrees Of Lewdity" class="dynamic-image">
              <a href="./dol/">
                <button>Degrees Of Lewdity</button>
              </a>
            </div>
          
            <div class="image-item">
              <img src="./fnafb/fnafb.png" alt="Five Nights at FuzzBoob's" class="dynamic-image">
              <a href="./fnafb">
                <button>Five Nights at FuzzBoob's</button>
              </a>
            </div>
          </div>

</body>
